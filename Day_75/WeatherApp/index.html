<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <h2>Weather App</h2>
        <div class="nav-links">
            <a href="index.html" class="nav-link active">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </div>
        <button id="toggle-theme" class="theme-btn">Dark Mode</button>
    </nav>

    <div class="weather-app index-page">
        <div class="background" id="background"></div>

        <div class="weather-info">
            <h1>Weather App</h1>
            
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Enter city name..." />
                <button id="search-button">Search</button>
            </div>

            <div class="weather-details" id="weather-details">
                <h2 id="city-name">City Name</h2>
                <div id="temperature"></div>
                <div id="weather-condition"></div>
                <div id="humidity"></div>
                <div id="wind-speed"></div>
            </div>

            <div class="toggle-container">
                <button id="toggle-celsius-fahrenheit">Switch to Â°F</button>
            </div>

            <div class="forecast-container" id="forecast-container"></div>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
