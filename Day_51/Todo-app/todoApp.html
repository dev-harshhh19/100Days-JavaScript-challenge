<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Day 51</title>
    <link rel="stylesheet" href="styleOfTodoAdd.css">
</head>

<body>
    <div class="container">
        <div class="todo-container">
            <h1>Todo App</h1>
            <input type="text" id="todo-input" class="todo-input" placeholder="Enter a new todo">
            <button id="add-todo-button" class="todo-button">Add Todo</button>
            <ul id="todo-list" class="todo-list">

            </ul>
        </div>
    </div>
    <script src="scriptOfTodoApp.js"></script>
</body>

</html>
