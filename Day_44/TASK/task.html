<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Counter</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>
    <h1>Button Click Counter</h1>
    <button id="counterButton">Click Me!</button>
    <p>You've clicked <span id="clickCount">0</span> times.</p>

    <input type="number" id="inputCount" placeholder="Set counter">
    <p>Set a new count (if desired).</p>

    <script src="task.js"></script>
</body>
</html>
