<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <button class="theme-toggle" id="themeToggle" title="Toggle Theme">ğŸŒ™</button>
      <h1>Recipe Finder</h1>
      <p>Discover delicious recipes</p>
    </div>

    <div class="search-container">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search recipes by name or ingredient...">
        <button class="btn-search" id="searchBtn">Search</button>
      </div>
    </div>

    <!-- Tab Navigation -->
    <div class="tabs-container">
      <button class="tab-btn active" data-tab="search" id="searchTab">
        ğŸ” Search Results
      </button>
      <button class="tab-btn" data-tab="favorites" id="favoritesTab">
        â¤ï¸ Favorites (<span id="favoritesCount">0</span>)
      </button>
    </div>

    <!-- Search Results Tab -->
    <div class="tab-content active" id="searchContent">
      <div id="loadingState" class="loading-state" style="display: none;">
        <div class="spinner"></div>
        <p>Searching recipes...</p>
      </div>

      <div id="errorState" class="error-state" style="display: none;">
        <p id="errorMessage">Something went wrong.</p>
      </div>

      <div id="emptyState" class="empty-state">
        <p>Search for recipes or browse random picks!</p>
        <button class="btn-browse" id="browseRandomBtn">Get Random Recipes</button>
      </div>

      <div id="recipesGrid" class="recipes-grid"></div>
    </div>

    <!-- Favorites Tab -->
    <div class="tab-content" id="favoritesContent">
      <div id="favoritesGrid" class="recipes-grid"></div>
      <div id="favoritesEmpty" class="favorites-empty" style="display: none;">
        <p>No favorites yet!</p>
        <p>Click the â¤ï¸ on any recipe to save it here.</p>
      </div>
    </div>
  </div>

  <!-- Recipe Detail Modal -->
  <div class="modal-overlay" id="recipeModal" style="display: none;">
    <div class="modal-content">
      <button class="modal-close" id="closeModalBtn">âœ•</button>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <script type="module" src="./script.js"></script>
</body>

</html>
