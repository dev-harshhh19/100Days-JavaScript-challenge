<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <button class="theme-toggle" id="themeToggle" title="Toggle Theme">ğŸŒ™</button>
      <h1>Recipe Finder</h1>
      <p>Search recipes by ingredient</p>
    </div>

    <div class="search-container">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Enter an ingredient (e.g., chicken)">
        <button class="btn-search" id="searchBtn">Search</button>
      </div>
      <p class="search-hint">Try: chicken, beef, salmon, tomato, rice...</p>
    </div>

    <div class="filter-container">
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter">
        <option value="">All Categories</option>
      </select>
      <button class="btn-favorites" id="showFavoritesBtn">â¤ï¸ Favorites (<span id="favoritesCount">0</span>)</button>
    </div>

    <div class="favorites-section" id="favoritesSection" style="display: none;">
      <div class="favorites-header">
        <h2>My Favorites</h2>
        <button class="btn-close" id="closeFavoritesBtn">âœ•</button>
      </div>
      <div id="favoritesGrid" class="recipes-grid"></div>
    </div>

    <div class="results-container">
      <div id="loadingState" class="loading-state" style="display: none;">
        <div class="spinner"></div>
        <p>Searching recipes...</p>
      </div>

      <div id="errorState" class="error-state" style="display: none;">
        <p id="errorMessage">Something went wrong. Please try again.</p>
      </div>

      <div id="emptyState" class="empty-state">
        <p>Search for an ingredient to find delicious recipes!</p>
      </div>

      <div id="recipesGrid" class="recipes-grid"></div>
    </div>
  </div>

  <!-- Recipe Detail Modal -->
  <div class="modal-overlay" id="recipeModal" style="display: none;">
    <div class="modal-content">
      <button class="modal-close" id="closeModalBtn">âœ•</button>
      <div class="modal-body" id="modalBody">
        <!-- Recipe details load here -->
      </div>
    </div>
  </div>

  <script type="module" src="./script.js"></script>
</body>

</html>
