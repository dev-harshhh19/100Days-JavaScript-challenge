<!-- Task: Build a simple "Sign Up Form" with validation error messages. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Sign Up</h1>
    </header>
    <main>
        <button id="toggle-theme">☀️</button>
        <div class="form-container">
            <form id="signUpForm" action="#" method="post" novalidate>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <span class="error-message" id="usernameError"></span>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <span class="error-message" id="emailError"></span>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span class="error-message" id="passwordError"></span>
                    
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                    <span class="error-message" id="confirmError"></span>
                    
                    <div class="message-container">
                        <span class="error-message" id="Error"></span>
                    </div>
                    <input type="submit" value="Sign Up">
                </div>
            </form>
        </div>
    </main>
    <script src="formValidation.js"></script>
</body>
</html>
