<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Expense Tracker</h1>
            <p>Track your daily expenses</p>
        </div>

        <div class="form-container">
            <form id="expenseForm">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="e.g., Groceries" required>
                </div>

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="0.00" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="">Select a category</option>
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="utilities">Utilities</option>
                        <option value="shopping">Shopping</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">Add Expense</button>
                <div id="errorMessage" class="error-message"></div>
            </form>
        </div>

        <div class="summary-container">
            <h2>Summary</h2>
            <div id="summaryContainer" class="summary-content">
                <p class="empty-state">Add expenses to see summary</p>
            </div>
        </div>

        <div class="expenses-container">
            <h2>Expenses</h2>
            <div id="expensesList" class="expenses-list">
                <p class="empty-state">No expenses added yet. Add one to get started.</p>
            </div>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>

</html>
