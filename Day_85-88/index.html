<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Quiz Game</h1>
      <p>Test your knowledge</p>
    </div>

    <div class="quiz-container" id="quizContainer">
      <div class="quiz-header">
        <div class="progress-info">
          <span id="questionNumber">Question 1/5</span>
          <div class="score-timer">
            <div class="score" id="scoreDisplay">Score: 0</div>
            <div class="timer" id="timer">
              <span class="timer-icon">‚è±</span>
              <span id="timeLeft">30</span>s
            </div>
          </div>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>

      <div class="question-container">
        <h2 id="questionText">Loading question...</h2>
      </div>

      <div class="options-container" id="optionsContainer">
      </div>

      <button class="btn-next" id="nextBtn" disabled>Next Question</button>
    </div>

    <div class="start-screen" id="startScreen">
      <h2>Ready to Start?</h2>
      <p>Answer 5 questions. You have 30 seconds per question.</p>
      <button class="btn-start" id="startBtn">Start Quiz</button>
    </div>

    <div class="result-screen" id="resultScreen" style="display: none;">
      <h2>Quiz Complete!</h2>
      <div class="result-content">
        <p id="finalScore">Your Score: 0/5</p>
      </div>
      <button class="btn-start" id="restartBtn">Play Again</button>
    </div>
  </div>

  <script type="module" src="./script.js"></script>
</body>

</html>
